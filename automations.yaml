- id: badkamer_01
  alias: Badkamer dag modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - before: 0:00:00
      condition: time
    - after: sunrise
      condition: sun
  action:
  - service: light.turn_on
    data:
      brightness: 255
      entity_id: light.badkamer_plafond_level
- id: badkamer_02
  alias: Badkamer ochtend modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - after: '5:00:00'
        condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - before: sunrise
        condition: sun
    - condition: and
      conditions:
      - after: '7:00:00'
        condition: time
        weekday:
        - sat
        - sun
      - before: sunrise
        condition: sun
  action:
  - data:
      brightness: 50
      entity_id: light.badkamer_plafond_level
    service: light.turn_on
  - delay: 0:00:20
  - data:
      brightness: 255
      entity_id: light.badkamer_plafond_level
      transition: 30
    service: light.turn_on
- id: badkamer_03
  alias: Badkamer nacht modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: time
      after: 0:00:00
      before: '5:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
    - condition: time
      after: 0:00:00
      before: '7:00:00'
      weekday:
      - sat
      - sun
  action:
  - service: light.turn_on
    data:
      brightness: 50
      entity_id: light.badkamer_plafond_level
- id: mbr_01
  alias: Slaapkamer dim avond en ochtend
  trigger:
  - entity_id: light.mbr_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - after: sunset
      condition: sun
    - before: sunrise
      condition: sun
  action:
  - data:
      brightness: 26
      entity_id: light.mbr_plafond_level
    service: light.turn_on
- id: hum_low
  alias: low humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    below: 1.9999
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: low
- id: hum_med
  alias: medium humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    above: 2
    below: 4
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: medium
- id: hum_high
  alias: high humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    above: 3.9999
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: high
- id: fan_01
  alias: Fan Speed high
  trigger:
  - platform: state
    entity_id: input_select.humidity
    to: high
  - platform: state
    entity_id: sensor.wk_boilerstatus
    to: HW
    for:
      minutes: 1
  - platform: state
    entity_id: input_select.fanstate
    to: high
  action:
  - service: mqtt.publish
    data:
      topic: /hass/itho
      payload: high
  - service: input_select.select_option
    data:
      entity_id: input_select.fanstate
      option: high
- id: fan_02
  alias: Fan Speed high 2 medium
  trigger:
  - platform: state
    entity_id: input_select.humidity
    from: high
    to: medium
    for:
      minutes: 15
  condition:
    condition: state
    entity_id: sensor.itho_ventilatie
    state: high
  action:
  - service: mqtt.publish
    data:
      topic: /hass/itho
      payload: medium
  - service: input_select.select_option
    data:
      entity_id: input_select.fanstate
      option: medium
- id: fan_05
  alias: Fan Speed low
  trigger:
  - platform: state
    entity_id: input_select.humidity
    to: low
    for:
      minutes: 15
  - platform: state
    entity_id: sensor.wk_boilerstatus
    to: 'No'
    for:
      minutes: 15
  - platform: state
    entity_id: input_select.fanstate
    to: low
  condition:
    condition: state
    entity_id: input_boolean.itho_not_low
    state: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: /hass/itho
      payload: low
  - service: input_select.select_option
    data:
      entity_id: input_select.fanstate
      option: low
