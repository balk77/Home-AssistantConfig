      seconds: '240'
  condition:
  - condition: state
    entity_id: light.keuken_aanrecht_groep
    state: 'on'
  - condition: time
    after: '20:00:00'
  - condition: state
    entity_id: input_boolean.huis_slaapstand
    state: 'off'
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 150
      transition: 30
