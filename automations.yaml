- id: badkamer_01
  alias: Badkamer dag modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - before: 0:00:00
      condition: time
    - after: sunrise
      condition: sun
  action:
  - service: light.turn_on
    data:
      brightness: 255
      entity_id: light.badkamer_plafond_level
- id: badkamer_02
  alias: Badkamer ochtend modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - after: '5:00:00'
        condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - before: sunrise
        condition: sun
    - condition: and
      conditions:
      - after: '7:00:00'
        condition: time
        weekday:
        - sat
        - sun
      - before: sunrise
        condition: sun
  action:
  - data:
      brightness: 50
      entity_id: light.badkamer_plafond_level
    service: light.turn_on
  - delay: 0:00:20
  - data:
      brightness: 255
      entity_id: light.badkamer_plafond_level
      transition: 30
    service: light.turn_on
- id: badkamer_03
  alias: Badkamer nacht modus
  trigger:
  - entity_id: light.badkamer_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: time
      after: 0:00:00
      before: '5:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
    - condition: time
      after: 0:00:00
      before: '7:00:00'
      weekday:
      - sat
      - sun
  action:
  - service: light.turn_on
    data:
      brightness: 50
      entity_id: light.badkamer_plafond_level
- id: mbr_01
  alias: Slaapkamer dim avond en ochtend
  trigger:
  - entity_id: light.mbr_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: time
      after: '22:00:00'
    #- after: sunset
    #  condition: sun
    - before: sunrise
      condition: sun
  action:
  - data:
      brightness: 26
      entity_id: light.mbr_plafond_level
    service: light.turn_on
- id: mbr_02
  alias: Slaapkamer overdag
  trigger:
  - entity_id: light.mbr_plafond_level
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - after: sunrise
      condition: sun
    - before: '22:00:00'
      condition: time
    #- before: sunset
    #  condition: sun
  action:
  - data:
      brightness: 254
      entity_id: light.mbr_plafond_level
    service: light.turn_on
- id: hum_low
  alias: low humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    below: 1.9999
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: low
- id: hum_med
  alias: medium humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    above: 2
    below: 4
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: medium
- id: hum_high
  alias: high humidity
  trigger:
    platform: numeric_state
    entity_id: sensor.humdelta
    above: 3.9999
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.humidity
      option: high
- id: fan_01a
  alias: Fan Speed high a
  trigger:
  - entity_id: input_select.humidity
    from: low
    platform: state
    to: high
  - entity_id: input_select.fanstate
    platform: state
    to: high
  - entity_id: input_select.humidity
    from: medium
    platform: state
    to: high
  action:
  - data:
      payload: high
      topic: /hass/itho
    service: mqtt.publish
  - data:
      entity_id: input_select.fanstate
      option: high
    service: input_select.select_option
- id: fan_01b
