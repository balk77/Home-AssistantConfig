- id: itho_1
  alias: Restart ITHO on false status
  trigger:
  - entity_id: sensor.itho_ventilatie_status
    for:
      seconds: 20
    platform: state
    to: 'false'
  action:
  - data:
      payload: restart
      topic: /hass/itho
    service: mqtt.publish
  - delay: 00:01:00
  - data:
      payload: low
      topic: /hass/itho
    service: mqtt.publish
- id: itho_2
  alias: Itho not low
  trigger:
  - platform: state
    entity_id: sensor.itho_ventilatie
    to: high
  - platform: state
    entity_id: sensor.itho_ventilatie
    to: medium
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.itho_not_low
- id: itho_3
  alias: Itho low
  trigger:
  - platform: state
