- id: '1609134677541'
  alias: Convectorput
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /1
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.convector_aanvoer_temperatuur
        above: '35'
      - condition: numeric_state
        entity_id: sensor.convector_delta_sp
        above: '2'
      sequence:
      - service: light.turn_on
        data:
          brightness: 220
        entity_id: light.convectorput
    - conditions:
      - condition: numeric_state
        entity_id: sensor.convector_aanvoer_temperatuur
        above: '35'
      - condition: numeric_state
        entity_id: sensor.convector_delta_sp
        above: '1'
      sequence:
      - service: light.turn_on
        data:
          brightness: 180
        entity_id: light.convectorput
    - conditions:
      - condition: numeric_state
        entity_id: sensor.convector_aanvoer_temperatuur
        below: '35'
      sequence:
      - service: light.turn_off
        data: {}
        entity_id: light.convectorput
    default:
    - service: light.turn_on
      data:
        brightness: 165
      entity_id: light.convectorput
  mode: single
