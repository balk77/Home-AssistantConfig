- id: itho_1
  alias: Restart ITHO on false status
  trigger:
  - entity_id: sensor.itho_ventilatie_status
    for:
      seconds: 20
    platform: state
    to: 'false'
  action:
  - data:
      payload: restart
      topic: hass/itho/cmd
    service: mqtt.publish
  - delay: 00:01:00
  - data:
      payload: State,1
      topic: hass/itho/cmd
    service: mqtt.publish
