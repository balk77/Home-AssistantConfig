- id: wk_muur2
  alias: 'WK Muur: aan op Beweging'
  trigger:
  - entity_id: binary_sensor.wk_multisensor_burglar
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int < 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - data:
      brightness: 125
      entity_id: light.wk_muur_level
      transition: 10
    service: light.turn_on
  mode: single
- id: wk_muur3
  alias: 'WK Muur: na zonsopgang uit'
  trigger:
  - above: '8'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: group.woonkamer_ex_muur
      state: 'off'
    - before: '12:00:00'
      condition: time
  action:
  - data:
      entity_id: light.wk_muur_level
    service: light.turn_off
- id: wk_muur4
  alias: 'WK Muur: uit bij geen Beweging'
  trigger:
  - entity_id: binary_sensor.wk_multisensor_burglar
    for: 0:10:00
    platform: state
    to: 'off'
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int > 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - data:
      entity_id: light.wk_muur_level
    service: light.turn_off
- id: toggle_bankje
