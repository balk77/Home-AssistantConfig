- id: Thermostaat_1
  alias: Thermostaat 1
  trigger:
  - entity_id: sensor.thermostaat_tempsetpoint
    platform: numeric_state
    below: 15.1
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: time
        after: '20:00:00'
      - condition: time
        before: '2:00:00'
    - condition: state
      entity_id: group.woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.thermostaat_activeprogram
      state: '0'
  action:
    - service: ifttt.trigger
      data_template:
        event: "SetTemp"
        value1: >
          {{ states.sensor.maxtempsetpoint.state }}
    - delay: '00:00:01'
    - service: input_number.set_value
      data_template:
        entity_id: input_number.iftt_temp_triggered_SP
        value: >
          {{ states.sensor.maxtempsetpoint.state }}
    - service: input_boolean.turn_on
      entity_id: input_boolean.iftt_temp_triggered
- id: Thermostaat_2
  alias: Thermostaat 2
  trigger:
  - platform: state
    entity_id: group.woonkamer
    to: 'off'
    for:
      minutes: 10
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: sensor.thermostaat_activeprogram
      state: '0'
    - condition: or
      conditions:
      - condition: time
        after: '20:00:00'
      - condition: time
        before: '2:00:00'
  action:
    - service: ifttt.trigger
      data:
        event: "SetTemp"
        value1: 15
    - service: input_number.set_value
      data_template:
        entity_id: input_number.iftt_temp_triggered_sp
        value: 15
    - delay: '00:00:01'
    - service: input_boolean.turn_on
      entity_id: input_boolean.iftt_temp_triggered
