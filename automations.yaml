  alias: WK Muur na zonsopgang uit
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: 8
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: group.woonkamer_ex_muur
      state: 'off'
    - condition: time
      before: '12:00:00'
  action:
  - service: light.turn_off
    data:
      entity_id: light.wk_muur_level
