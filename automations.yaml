    entity_id: input_boolean.itho_not_low
    state: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: /hass/itho
      payload: low
  - service: input_select.select_option
    data:
      entity_id: input_select.fanstate
      option: low
