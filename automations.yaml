    platform: time_pattern
  action:
  - data:
      entity_id: input_boolean.appdaemon_alive
    service: input_boolean.turn_off
  mode: single
- id: '1597000596741'
  alias: 'appdaemon: check if online'
  description: ''
  trigger:
  - minutes: /5
    platform: time_pattern
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: counter.appdaemon_disconnected
        state: '2'
      sequence:
      - service: notify.telegram
        data:
          message: Appdaemon restart
      - service: counter.reset
        data: {}
        entity_id: counter.appdaemon_disconnected
      - service: rest_command.appdaemon_restart
        data: {}
    - conditions:
      - condition: state
        entity_id: input_boolean.appdaemon_alive
        for: 0:01:00
        state: 'off'
      sequence:
      - data:
          message: Appdaemon draait niet
        service: notify.telegram
      - service: counter.increment
        data: {}
        entity_id: counter.appdaemon_disconnected
    default:
    - data:
        entity_id: input_boolean.appdaemon_alive
      service: input_boolean.turn_off
    - service: counter.reset
      data: {}
      entity_id: counter.appdaemon_disconnected
  mode: single
