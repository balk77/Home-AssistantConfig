    platform: state
    to: '8'
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '3'
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int < 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - data:
      brightness: 50
      entity_id: light.wk_muur_level
    service: light.turn_on
- id: wk_muur3
  alias: 'WK Muur: na zonsopgang uit'
  trigger:
  - above: '8'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: group.woonkamer_ex_muur
      state: 'off'
    - before: '12:00:00'
      condition: time
  action:
  - data:
      entity_id: light.wk_muur_level
    service: light.turn_off
