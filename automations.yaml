  alias: WK Muur uit
  trigger:
  - entity_id: group.woonkamer_ex_muur
    from: 'on'
    platform: state
    to: 'off'
    for:
      seconds: 10
  action:
  - service: light.turn_off
    data:
      transition: 20
      entity_id: light.wk_muur_level
- id: wk_muur2
  alias: WK Muur aan op Beweging
  trigger:
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '8'
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '3'
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int < 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - service: light.turn_on
    data:
      entity_id: light.wk_muur_level
      brightness: 50
