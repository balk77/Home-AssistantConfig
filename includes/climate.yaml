  mode_state_topic: "zolder/kamerfien/thermostaat/valveposition"
  mode_state_template: "{% if value | float == 0 %} off {% else %} on {% endif %}"
  modes:
    - "off"
    - "on"
  min_temp: 10
  max_temp: 25
  intial: 13
  retain: True
- platform: mqtt
  name: Woonkamer
  #current_temperature_topic: "woonkamer/woonkamer/thermostaat/gemetentemperatuur"
  current_temperature_topic: "home/boiler/thermostat_data"
  current_temperature_template: "{{ value_json.thermostat_currtemp }}"
