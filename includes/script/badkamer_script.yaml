fibaro_lights:
  alias: "Fibaro verlichting"
  sequence:
    - service: light.turn_on
      #data_template:
      data_template:
        entity_id: "{{ entity_id }}"
        #brightness: '{{ brightness }}'
        brightness: "{{ brightness }}"
