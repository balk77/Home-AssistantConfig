#   - entity_id: input_boolean.vakantie
#     platform: state
#     to: 'off'
#   action:
#   - service: switch.turn_on
#     data:
#       entity_id: switch.fibaro_switch_switch
- id: back_from_vacation
  alias: Terug van Vakantie
  trigger:
  - entity_id: device_tracker.phone_sander
    platform: state
    to: home
  condition:
    condition: state
    entity_id: input_boolean.vakantie
    state: "on"
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.vakantie
- id: Keuken_aanrecht_muur_1
  alias: Keuken aanrecht knop bediening
  # trigger:
  #   platform: mqtt
  #   topic: woonkamer/meterkast/keuken_aanrecht/switch
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.wk_achter_plafond
      scene_id: 26
  action:
    service: light.toggle
    entity_id: light.keuken_aanrecht_groep
- id: Keuken_aanrecht_muur_2
  alias: Keuken aanrecht knop aan max
  trigger:
    platform: state
    entity_id: light.keuken_aanrecht_groep
    from: "off"
    to: "on"
  condition:
    condition: time
    after: '2:00:00'
    before: '20:00:00'
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 255
- id: Keuken_aanrecht_muur_3
  alias: Keuken aanrecht dim om 20:00
  trigger:
    platform: time
    at: "20:00:00"
  condition:
    condition: state
    entity_id: light.keuken_aanrecht_groep
    state: "on"
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 150
- id: Keuken_aanrecht_muur_4
  alias: Keuken aanrecht knop aan dim
  trigger:
    platform: state
    entity_id: light.keuken_aanrecht_groep
    from: "off"
    to: "on"
  condition:
    condition: time
    after: '20:00:00'
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 150
- id: keuken_aanrecht_pir_vol
  alias: Keuken aanrecht vol bij Beweging
  trigger:
    platform: mqtt
    topic: keuken_aanrecht_rechts/binary_sensor/pir_sensor_keuken/state
    payload: 'ON'
  condition:
    condition: state
    entity_id: light.keuken_aanrecht_groep
    state: "on"
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 255
      transition: 1
- id: keuken_aanrecht_pir_dim
  alias: Keuken aanrecht dim bij geen Beweging
  trigger:
    platform: state
    entity_id: binary_sensor.pir_sensor_keuken
    to: "off"
    for:
      seconds: "240"
  condition:
    - condition: state
      entity_id: light.keuken_aanrecht_groep
      state: "on"
    - condition: time
      after: '20:00:00'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
    service: light.turn_on
    data:
      entity_id: light.keuken_aanrecht_groep
      brightness: 150
      transition: 30
