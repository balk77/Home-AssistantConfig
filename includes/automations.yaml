- id: thermo_zolder1
  alias: thermo_zolder1
  trigger:
  - platform: time
    at: '17:00:00'
  action:
  - service: mqtt.publish
    data_template:
      topic: zolder/kamerdide/thermostaat/desiredTemperature/set
      retain: true
      payload: '17'
  - service: mqtt.publish
    data_template:
      topic: zolder/kamerfien/thermostaat/desiredTemperature/set
      retain: true
      payload: '18'
- id: thermo_zolder2a
  alias: Thermostaat Zolder ochtend laat
  trigger:
  - entity_id: input_boolean.zolder_multisensor_burglar
    platform: state
    to: 'on'
  condition:
  - after: '9:00:00'
    before: '17:00:00'
    condition: time
  action:
  - data_template:
      payload: '17'
      retain: true
      topic: zolder/kamerdide/thermostaat/desiredTemperature/set
    service: mqtt.publish
  - data_template:
      payload: '18'
      retain: true
      topic: zolder/kamerfien/thermostaat/desiredTemperature/set
    service: mqtt.publish
- id: thermo_zolder2b
  alias: Thermostaat Zolder ochtend vroeg
  trigger:
  - at: '6:30:00'
    platform: time
  condition: []
  action:
  - data_template:
      payload: '16'
      retain: true
      topic: zolder/kamerdide/thermostaat/desiredTemperature/set
    service: mqtt.publish
  - data_template:
      payload: '17'
      retain: true
      topic: zolder/kamerfien/thermostaat/desiredTemperature/set
    service: mqtt.publish
- id: thermo_zolder3
  alias: Thermostaat Zolder ochtend uit
  trigger:
  - entity_id: input_boolean.zolder_multisensor_burglar
    platform: state
    to: 'off'
  condition:
  - after: '6:30:00'
    before: '17:00:00'
    condition: time
  action:
  - data_template:
      payload: '13'
      retain: true
      topic: zolder/kamerdide/thermostaat/desiredTemperature/set
    service: mqtt.publish
  - data_template:
      payload: '13'
      retain: true
      topic: zolder/kamerfien/thermostaat/desiredTemperature/set
    service: mqtt.publish
- id: thermo_zolder_uit
  alias: Thermostaat Zolder uit
  trigger:
    platform: time
    at: '19:00:00'
  action:
  - service: mqtt.publish
    data_template:
      topic: zolder/kamerdide/thermostaat/desiredTemperature/set
      retain: true
      payload: '13'
  - service: mqtt.publish
    data_template:
      topic: zolder/kamerfien/thermostaat/desiredTemperature/set
      retain: true
      payload: '13'
- id: thermo_dide_10
  alias: Set temp slider Dide temperature
  trigger:
