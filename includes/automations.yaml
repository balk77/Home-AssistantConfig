- id: 'sander_gaat_weg'
  alias: Sander gaat weg
  trigger:
  - entity_id: device_tracker.phone_sander
    platform: state
    to: not_home
  condition: []
  action:
  - data:
      message: Sander verlaat het huis
      target: device/Nexus5X
    service: notify.pushbullet
- id: heal_network
  alias: heal at 2:32am
  trigger:
    platform: time
    at: '2:32:00'
  action:
    service: zwave.heal_network
- id: ping_raumfeld
  alias: Ping Raumfeld
  trigger:
    platform: state
    entity_id: binary_sensor.ping_raumfeld
    to: "off"
    for:
      minutes: 1
  action:
    service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Raumfeld offline
- id: douche_counter
  alias: Aantal keren douchen
  trigger:
  - entity_id: sensor.wk_boilerstatus
    platform: state
    to: HW
    for:
      minutes: 2
  action:
  - service: counter.increment
    entity_id: counter.douches
- id: reset_douche_counter
  alias: Reset Douche Counter
  trigger:
    platform: time
    at: '4:00:00' 
  action:
  - service: counter.reset
    entity_id: counter.douches
