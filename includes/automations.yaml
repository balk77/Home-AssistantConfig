- id: itho_1
  alias: Restart ITHO on false status
  trigger:
  - entity_id: sensor.itho_ventilatie_status
    for:
      seconds: 20
    platform: state
    to: 'false'
  action:
  - data:
      payload: restart
      topic: hass/itho/cmd
    service: mqtt.publish
  - delay: 00:01:00
  - data:
      payload: State,1
      topic: hass/itho/cmd
    service: mqtt.publish
- id: updater
  alias: Update Available Notifications
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Version {{ states('sensor.current_version') }} for Home Assistant is
        available.
- id: wasmachine_01
  alias: Washer Start
  trigger:
    platform: state
    entity_id: sensor.washer_pwrup
    from: 'False'
    to: 'True'
    for:
      minutes: 3
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.washer_switch
- id: wasmachine_02
  alias: Wasmachine Klaar
  trigger:
    platform: state
    entity_id: sensor.washer_pwrup
    from: 'True'
    to: 'False'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: input_boolean.washer_switch
    state: 'on'
  action:
  - service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Wasmachine is klaar!
  - service: notify.telegram
    data:
      message: Wasmachine is klaar!
  - service: input_boolean.turn_off
    entity_id: input_boolean.washer_switch
- id: droger_01
  alias: Dryer Start
  trigger:
    platform: state
    entity_id: sensor.dryer_pwrup
    from: 'False'
    to: 'True'
    for:
      minutes: 3
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.dryer_switch
- id: droger_02
  alias: Droger Klaar
  trigger:
    platform: state
    entity_id: sensor.dryer_pwrup
    from: 'True'
    to: 'False'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: input_boolean.dryer_switch
    state: 'on'
  action:
  - service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Droger is klaar!
  - service: notify.telegram
    data:
      message: Droger is klaar!
  - service: input_boolean.turn_off
    entity_id: input_boolean.dryer_switch
- id: hank_wk1
  alias: Hank wk1
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.hank_knop_wk
      scene_id: 1
  action:
    service: script.turn_on
    entity_id: script.woonkamer_low
- id: hank_wk2
  alias: Hank wk2
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.hank_knop_wk
      scene_id: 2
  action:
    service: script.turn_on
    entity_id: script.woonkamer_medium
- id: activeer_slaapstand
  alias: Huis in slaapstand
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.hank_knop_wk
        scene_id: 3
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.keuken_koof
        scene_id: 24
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vakantie
      state: "off"
    - condition: time
      # At least one of the following is required.
      after: '20:00:00'
      before: '04:00:00'
  action:
  - service: script.turn_on
    entity_id: script.woonkamer_off
  - service: input_boolean.turn_on
    entity_id: input_boolean.huis_slaapstand
- id: hank_wk3_1
  alias: Hank wk3_1
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.hank_knop_wk
      scene_id: 3
  condition:
    condition: state
    entity_id: input_boolean.vakantie
    state: "on"
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.vakantie
- id: hank_wk4
  alias: Hank wk4
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.hank_knop_wk
      scene_id: 4
  action:
    service: script.turn_on
    entity_id: script.woonkamer_full
- id: thermostaat_3
  alias: Thermostaat 3
  trigger:
  - platform: time
    at: '2:00:00'
  condition:
  - condition: state
    entity_id: input_boolean.huis_slaapstand
    state: 'off'
  action:
  - service: ifttt.trigger
    data:
      event: SetTemp
      value1: 15
  - service: input_number.set_value
    data_template:
      entity_id: input_number.iftt_temp_triggered_sp
      value: 15
  - delay: 00:00:01
  - service: input_boolean.turn_on
    entity_id: input_boolean.iftt_temp_triggered
  - service: input_boolean.turn_on
    entity_id: input_boolean.huis_slaapstand
- id: wk_muur1
  alias: WK Muur uit
  trigger:
  - entity_id: group.woonkamer_ex_muur
    from: 'on'
    platform: state
    to: 'off'
    for:
      seconds: 10
  action:
  - service: light.turn_off
    data:
      transition: 20
      entity_id: light.wk_muur_level
- id: wk_muur2
  alias: WK Muur aan op Beweging
  trigger:
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '8'
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '3'
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int < 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - service: light.turn_on
    data:
      entity_id: light.wk_muur_level
      brightness: 50
- id: wk_muur3
  alias: WK Muur na zonsopgang uit
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: 8
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: group.woonkamer_ex_muur
      state: 'off'
    - condition: time
      before: '12:00:00'
  action:
  - service: light.turn_off
    data:
      entity_id: light.wk_muur_level
- id: wk_muur4
  alias: WK Muur uit bij geen Beweging
  trigger:
  - entity_id: sensor.wk_multisensor_burglar
    platform: state
    to: '0'
    for:
      minutes: 10
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sun.sun.attributes.elevation  | int > 8 }}'
    - condition: state
      entity_id: input_boolean.huis_slaapstand
      state: 'off'
  action:
  - service: light.turn_off
    data:
      entity_id: light.wk_muur_level
