  itho_reason:
    name: Itho Reason



shopping_list:


influxdb:
  host: 192.168.0.9
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - light
      - input_select
      - input_boolean
      - input_number
      - input_text
      - switch
      - binary_sensor
  tags:
    source: hass
  tags_attributes:
    - friendly_name

