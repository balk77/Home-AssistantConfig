    monitored_conditions:
      - 'co_status'
      - 'smoke_status'
      - 'battery_health'
  binary_sensors:
    monitored_conditions:
      - 'online'

wunderlist:
  client_id: !secret wunderlist_client_id
  access_token: !secret wunderlist_access_token

input_select: !include includes/input_select.yaml
