homeassistant:
  # Name of the location where Home Assistant is running
  name: Home Linda en Sander
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0


  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  customize: !include customize.yaml
  #packages: !include_dir_named packages
  # auth_providers:
  #  - type: homeassistant
  ##  - type: legacy_api_password

lovelace:
#   mode: yaml

person:

recorder:
  db_url: postgres://homeassistant:ereadsta@192.168.0.9/homeassistant
  purge_interval: 2
  purge_keep_days: 7
  exclude:
    domains:
      # - automation
      - weblink
      - updater
      #- device_tracker
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      - scene.rainbow_1
      - scene.rainbow_2
      - scene.rainbow_3
      - scene.rainbow_4
      - scene.rainbow_5
      - scene.rainbow_6
      - scene.rainbow_7
      - scene.rainbow_8
      - zone.home
  include:
    entities:
      - device_tracker.phone_linda
      - device_tracker.phone_nexus5x
      - device_tracker.phone_phone
      - device_tracker.phone_sander
      - device_tracker.phone_sander_bt
      - device_tracker.phone_sander_wifi
      - device_tracker.nut_sander
      - device_tracker.nut_linda

logger:
  default: info
    #critical
  # info
#  logs:
#    homeassistant.components.sensor: debug
#    homeassistant.components.script: debug
#    homeassistant.components.automation: debug
#    homeassistant.components.device_tracker: debug

#splunk:
#  token: !secret splunk_token

# Enables the frontend
frontend:

config:

system_health:

cloud:



http:
  # Uncomment this if you are using SSL or running in Docker etc
  #ssl_certificate: !secret ssl_ssl_certificate
  #ssl_key: !secret ssl_ssl_key
  base_url: !secret ssl_base_url

api:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:
  ignore:
    - plex_mediaserver
    - google_cast

# Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

weather:
- platform: darksky
  api_key: !secret darksky_api_key
- platform: buienradar

sensor: !include includes/sensors.yaml
binary_sensor: !include includes/binary_sensors.yaml
switch: !include includes/switches.yaml
fan: !include includes/fan.yaml

counter:
  douches:
    initial: 0
    step: 1
    icon: mdi:shower



device_tracker: !include includes/device_tracker.yaml

group: !include includes/groups.yaml
zone: !include includes/zones.yaml

automation: !include_dir_merge_list automation



#light: !include_dir_list light/
#script: !include_dir_list script/
#script: !include script/badkamer_script.yaml
script: !include includes/script/scripts.yaml
#  - !include script/woonkamer.yaml
  #- !include script/mbr.yaml
#script: !include script/group_visibility.yaml
input_boolean: !include includes/input_booleans.yaml
scene: !include_dir_list scenes



# MQTT config
mqtt:
  broker: 192.168.0.9
  port: 1883
  client_id: home-assistant
  keepalive: 60
  discovery: true
  discovery_prefix: homeassistant

# Z-Wave config
zwave:
  usb_path: /dev/ttyACM0
  autoheal: false
  device_config:
    cover.level:
      invert_openclose_buttons: true

