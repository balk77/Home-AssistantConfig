- id: config_calib
  alias: Calibrate Fibaro Dimmers
  trigger:
    - platform: state
      entity_id: input_select.calibfibarodimmers
  action:
    - service: zwave.set_config_parameter
      data_template:
        node_id: >
          {% if is_state('input_select.calibfibarodimmers','wk_achter_plafond') %}
          17
          {% elif is_state('input_select.calibfibarodimmers','wk_eettafel_plafond') %}
          12
          {% endif %}
        parameter: 13
        value: 1 #without bypass
