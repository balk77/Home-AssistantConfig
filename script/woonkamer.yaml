woonkamer_low:
  alias: Woonkamer Low
  sequence:
    - service: switch.turn_on
      entity_id: switch.keuken_aanrecht_switch
    - delay:
        milliseconds: 100
    - service: switch.turn_on
      entity_id: switch.schemerlamp_switch
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_muur_level
      data:
        brightness: 88
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_koof_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_koof
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.wk_eettafel_plafond_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_plafond_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.wk_achter_plafond_level
woonkamer_off:
  alias: Woonkamer Off
  sequence:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.huis_slaapstand
    - service: switch.turn_off
      entity_id: switch.schemerlamp_switch
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.wk_muur_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_koof_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_koof
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.wk_eettafel_plafond_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_plafond_level
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.wk_achter_plafond_level
    - delay:
        milliseconds: 10000
    - service: switch.turn_off
      entity_id: switch.keuken_aanrecht_switch
woonkamer_medium:
  alias: Woonkamer Medium
  sequence:
    - service: switch.turn_on
      entity_id: switch.keuken_aanrecht_switch
    - delay:
        milliseconds: 100
    - service: switch.turn_on
      entity_id: switch.schemerlamp_switch
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_muur_level
      data:
        brightness: 150
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.keuken_koof_level
      data:
        brightness: 100
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_eettafel_plafond_level
      data:
        brightness: 99
    - delay:
        milliseconds: 100
    - service: light.turn_off
      entity_id: light.keuken_plafond_level
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_achter_plafond_level
      data:
        brightness: 100
woonkamer_full:
  alias: Woonkamer Full
  sequence:
    - service: switch.turn_on
      entity_id: switch.keuken_aanrecht_switch
    - delay:
        milliseconds: 100
    - service: switch.turn_on
      entity_id: switch.schemerlamp_switch
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_muur_level
      data:
        brightness: 255
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.keuken_koof_level
      data:
        brightness: 255
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_eettafel_plafond_level
      data:
        brightness: 255
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.keuken_plafond_level
      data:
        brightness: 255
    - delay:
        milliseconds: 100
    - service: light.turn_on
      entity_id: light.wk_achter_plafond_level
      data:
        brightness: 255
