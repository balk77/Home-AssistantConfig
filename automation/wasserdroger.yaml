- id: wasmachine_01
  alias: Washer Start
  trigger:
    platform: state
    entity_id: sensor.washer_pwrup
    from: 'False'
    to: 'True'
    for:
      minutes: 3
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.washer_switch
- id: wasmachine_02
  alias: Wasmachine Klaar
  trigger:
    platform: state
    entity_id: sensor.washer_pwrup
    from: 'True'
    to: 'False'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: input_boolean.washer_switch
    state: 'on'
  action:
  - service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Wasmachine is klaar!
  - service: notify.telegram
    data:
      message: Wasmachine is klaar!
  - service: input_boolean.turn_off
    entity_id: input_boolean.washer_switch
- id: droger_01
  alias: Dryer Start
  trigger:
    platform: state
    entity_id: sensor.dryer_pwrup
    from: 'False'
    to: 'True'
    for:
      minutes: 3
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.dryer_switch
- id: droger_02
  alias: Droger Klaar
  trigger:
    platform: state
    entity_id: sensor.dryer_pwrup
    from: 'True'
    to: 'False'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: input_boolean.dryer_switch
    state: 'on'
  action:
  - service: notify.pushbullet
    data:
      target: device/Nexus5X
      message: Droger is klaar!
  - service: notify.telegram
    data:
      message: Droger is klaar!
  - service: input_boolean.turn_off
    entity_id: input_boolean.dryer_switch
